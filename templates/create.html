{% extends 'base.html' %}
{% block container %}

{% if user.is_authenticated %}
    <h3>Post Olustur</h3>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <button class="btn btn-secondary">Olustur</button>

    </form>
{% else %}
    <h1>Hata 403 - Bu sayfayi gormek icin yetkiniz yok.</h1>
{% endif %}
{% endblock %}
